<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Amazon||US</title>
  </head>
  <body>
    <header>
      <div class="first">
        <div class="flex logo">
          <a href=""
            ><img src="./img/Amazon-Logo-2048x852.png.webp" alt="#logo"
          /></a>
          <div class="map flex">
            <i class="fas fa-map-marker"></i>

            <div>
              <span>Deliver To</span>
              <span>India</span>
            </div>
          </div>
        </div>

        <div class="flex input">
          <div>
            <span>All</span>
            <i class="fas fa-caret-down"></i>
          </div>
          <input type="text" />
          <i class="fas fa-search"></i>
        </div>
        <div class="flex right">
          <div class="flex country">
            <img src="/img/download.png" alt="" />
            <i class="fas fa-caret-down"></i>
          </div>
          <div class="sign-in">
            <span>Hello, Sign In</span>
            <div class="flex ac">
              <span>Account & Lists</span>
              <i class="fas fa-caret-down"></i>
            </div>
          </div>
          <div class="sign">
            <span>Returns</span>
            <span>& Orders</span>
          </div>
          <div class="flex cart">
            <i class="fas fa-shopping-cart"></i>
            <span class="ca">Cart</span>
            <p>0</p>
          </div>
        </div>
      </div>
      <div class="second">
        <div class="second-1">
          <div>
            <i class="fas fa-bars"></i>
            <span>All</span>
          </div>
        </div>
        <div class="second-2">
          <ul>
            <li>Today's Deal</li>
            <li>Customer Service</li>
            <li>Registry</li>
            <li>Gift Cards</li>
            <li>Sell</li>
          </ul>
        </div>
        <div class="second-3">
          <span>Shop deals in Electronics</span>
        </div>
      </div>
    </header>
    <section class="sec-1">
      <div class="container">
        <div class="slider">
          <div class="image-box">
            <div class="slide">
              <img
                src="/img/amazon-summer-sale-kickstarter-deals (1).jpg"
                alt=""
              />
            </div>
            <div class="slide">
              <img src="/img/Amazon-Pay-Slider.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="/img/amazon-sliderimg3.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="/img/screenshot-2016-07-26-13-54-36.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
